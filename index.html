        <form action="" onsubmit="send(); reset(); return false">
            <div class="input-box">
                <input type="text" placeholder="Nombre y apellido" required id="Name" >

            </div>
            <div class="input-box">
                <input type="email" required placeholder="Correo electrónico"id="Email">

            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Contact Number" id="Contact">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Asunto" id="Subject">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="input-box">
                <textarea placeholder="Escribe tu mensaje..." id="message"></textarea>
            </div>
            <!--<button type="submit">Enviar mensaje</button> -->
            
                <button type="submit">submit</button>
               
        </form>
    </div>
    <!------------------inicia script para EmailJS-------------->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function send(){
        let name = document.getElementById("Name").value; 
        let email = document.getElementById("Email").value;
        let contact = document.getElementById("Contact").value;
        let subject = document.getElementById("Subject").value; 
        let message = document.getElementById("message").value;

        Email.send({
    SecureToken : "4108241f-83e3-41a7-8028-c220be6c3bdd",
    To : "franq7228@gmail.com",
    From :"carreonfrancisco75@gmail.com",
    Subject : "mail From Contact Form",
    Body : "name:" + name + "<br> Email:" + email + "<br/>Contact:" + contact + "<br/>Subject:" + subject + "<br/>message:" + message
}).then(
  message => alert(message)
);
      }
    </script>
